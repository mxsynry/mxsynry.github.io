        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(5px);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header-text {
            margin-bottom: 0.1rem;
        }

        .header-text a {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: inline-block; /* Required for animation */
            transition: all 0.2s ease;
        }

        .glow-red {
            color: red;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8), 
                         0 0 12px rgba(255, 0, 0, 0.6), 
                         0 0 16px rgba(255, 0, 0, 0.4);
            animation: glow-animation 0.01s infinite;
        }

        .shake-animation {
            display: inline-block;
            animation: shake-animation 0.01s infinite;
        }

        @keyframes glow-animation {
            0% { text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); }
            50% { text-shadow: 0 0 24px rgba(255, 0, 0, 1); }
            100% { text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); }
        }

        @keyframes shake-animation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }

        .header-text a:hover {
            color: red;
            animation: glow-animation 1s infinite, shake-animation 0.01s infinite;
        }

        .main-text {
            font-size: 2rem;
        }
    </style>
